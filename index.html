<!DOCTYPE html>
	<html>
		<head>
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
			<meta charset="utf-8">
			<title>Sam's English lessons</title>
			<style>
					
				
				html, body {
					min-height: 100%;
				}
				body {
					background: url("desk.jpg");
					background-repeat: no-repeat;
					background-position: 20% 85%;
					background-size: cover;
				}
				/* --------------------------Welcome-----------------*/
				.welcome {
					text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
					font-family: 'Playfair Display', serif;
					color: rgb(200,120,35);
					
					background:rgba(0,0,0,0.5);
					text-align: center;
					position: -webkit-sticky;
					position: sticky;
					top: -2em;
					
				}
				/* --------------------------Sign up and Login-----------------*/
				.new-user {
					font-family: 'Playfair Display', serif;
					color: rgb(200,120,35);
					font-weight: bold;
					background-color: rgb(150,42,29);
					border: 2px solid;
					border-radius: 8px;
					position: absolute;
					transition-duration: 0.4s;
				}
				.new-user:hover {
					background-color: red; /* Green */
					color: white;
				}
				.login {
					font-family: 'Playfair Display', serif;
					color: rgb(200,120,35);
					font-weight: bold;
					background-color: rgb(15,77,36);
					border: 2px solid;
					border-radius: 8px;
					position: absolute;
					transition-duration: 0.4s;
				}
				
				.login:hover {
					background-color: #4CAF50; /* Green */
					color: white;
					color: rgb(200,120,35);
				}
				/* --------------------------Social Media-----------------*/
				.social-media {
					position: absolute;
					right: 1em;
					bottom: 1em;
				}
				.fa {  
					padding: 20px;  
					text-align: center;  
					margin: 5px 2px;  
					border-radius: 0.4em;
				}
				.fa-facebook {  
					background: #3B5998;  
					color: white;  
					transition-duration: 0.4s;
					
				}  
				.fa-facebook:hover {
					background-color: blue;
				}
				.fa-instagram {  
					background: #125688;  
					color: white; 
					transition-duration: 0.4s;				
				}  
				.fa-instagram:hover {
					background-color: blue;
				}
				.fa-youtube {  
					background: #bb0000;  
					color: white;
					transition-duration: 0.4s;
				}  
				.fa-youtube:hover {
					background-color: red;
				}
				/* --------------------------------------------------------------Different devices----------------------------------------*/
				/* --------------------------------------- S8 Portrait----------*/
				@media only screen 
				and (min-width: 360px)
				and (orientation: portrait)
				and (-webkit-min-device-pixel-ratio: 4) {
					.welcome {
						font-size: 100px;
					}
					.new-user {
						top:1.6em;
						right: 0.5em;
						font-size: 2.5em;
					}
					.login {
						top:3.6em;
						right: 0.5em;
						font-size: 2.5em;
					}
					.fa {
						font-size: 4em;  
						width: 1em;  
						height: 1em;
					}
				}
				/* ----------------------------------------------S8 Landscape------*/
				@media only screen
				and (orientation: landscape) {
					.welcome {
						font-size: 1.5em;
					}
					.new-user {
						font-size: 1em;
						top:1.7em;
						right: 5em;
					}
					.login {
						font-size: 1em;
						top:1.7em;
						right: 1em;
					}
					.fa {
						font-size: 1em;  
						width: 0.6em;  
						height: 0.6em;
					}
					
				}
				
				/*-------------------------------------------------Tablet Portrait----------*/
				@media screen and (min-width: 820px) 
				and (orientation: portrait) {
					.welcome {
						font-size: 2em;
					}
					.new-user {
						font-size: 1.3em;
						top:1.8em;
						right: 4em;
					}
					.login {
						font-size: 1.3em;
						top:1.8em;
						right: 0.5em;
					}
				}
				/*-----------------------------------------------Tablet Landscape----------*/
				@media only screen and (min-width: 992px)
				and (orientation: landscape) {
					.welcome {
						font-size: 2em;
					}
					.new-user {
						font-size: 1.2em;
						top:2em;
						right: 4.5em;
					}
					.login {
						font-size: 1.2em;
						top:2em;
						right: 0.8em;
					}
				}
				/*-----------------------------------------------Laptop----------*/
				@media only screen and (min-width: 1200px) {
					.welcome {
						font-size: 2em;
					}
					.new-user {
						font-size: 1em;
						top:2.5em;
						right: 5em;
					}
					.login {
						font-size: 1em;
						top:2.5em;
						right: 1em;
					}
					.fa {
						font-size: 1em;  
						width: 0.3em;  
						height: 0.3em;
					}
				}
				
			</style>
		</head>
		<body>
			<div>
			<p  class="welcome">Learning English</p>
			
			</div>
			<button class="new-user">Sign up</button>
					
			<button class="login">Login</button>
			<ul class="social-media">
				<li>   
					<a href="https://www.facebook.com/samuel.cauchon.1" target="_blank" class="fa fa-facebook"> </a>   
				</li>  
				<li>  
					<a href="https://www.instagram.com/whatsup.sam/" target="_blank" class="fa fa-instagram"> </a>  
				</li>  
				<li>
					<a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"> </a>  
				</li>
				
				
			</ul>	
		</body>
	</html>
